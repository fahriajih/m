<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Diri</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 15px;
            font-size: 2.5em;
        }
        .info {
            margin: 10px 0;
            font-size: 1.2em;
        }
        @media (max-width: 600px) {
            .profile-photo {
                width: 100px;
                height: 100px;
            }
            h1 {
                font-size: 2em;
            }
            .info {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <img src="yyy.jpg" alt="Foto Profil" class="profile-photo">

    <div class="info"><strong>Nama:</strong> muhammad fahri akbar</div>

</body>
</html>
