<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Article Viewer</title>
    <link rel="stylesheet" href="berita.js">
</head>
<body>
    <header>
        <h1>Wikipedia Article Viewer</h1>
        <input type="text" id="article-input" placeholder="Masukkan judul artikel...">
        <button id="fetch-btn">Ambil Artikel</button>
    </header>
    <main>
        <div id="article-content">
            <h2 id="article-title"></h2>
            <div id="content"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Wikipedia Article Viewer. Semua hak dilindungi.</p>
    </footer>
    <script src="berita.js"></script>
</body>
</html>
