<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Online fahri</title>
    <link rel="stylesheet" href="ai.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav>
            <div class="logo">Toko fahri</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#cart">Cart</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Welcome to TokoKu</h1>
            <p>Shop your favorite products now!</p>
            <a href="#products" class="btn">Shop Now</a>
        </div>
    </section>

    <!-- Product Section -->
    <section id="products" class="product-section">
        <h2>Our Products</h2>
        <div class="product-list">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>Rp100,000</p>
                <button class="add-to-cart" data-product="Product 1" data-price="100000">Add to Cart</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>Rp150,000</p>
                <button class="add-to-cart" data-product="Product 2" data-price="150000">Add to Cart</button>
            </div>
            <div class="product">
                <img src="product3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>Rp200,000</p>
                <button class="add-to-cart" data-product="Product 3" data-price="200000">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Cart Section -->
    <section id="cart" class="cart-section">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <div class="cart-summary">
            <p>Total: Rp<span id="cart-total">0</span></p>
            <button class="checkout-btn">Checkout</button>
        </div>
    </section>

    <script src="ai.js"></script>
</body>
</html>
